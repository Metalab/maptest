name: Optimize map and deploy

on:
  push:
    branches:
      - master

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install jq and curl
        run: |
          sudo apt-get update
          sudo apt-get install jq curl

      - name: Aaaaaaaaaaaadventure Slug Replacement Script
        run: |
          curl https://aaaaaaaaaaaadventu.re/replace_slugs.jq -o replace_slugs.jq
          for f in *.json hbf/*.json; do tmp=$(mktemp); jq -f replace_slugs.jq "$f" > "$tmp"; mv "$tmp" "$f"; done

